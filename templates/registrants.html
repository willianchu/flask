{% extends "layout.html" %}

{% block body %}
  <h1>Registrants</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Sport</th>
      </tr>
    </thead>
    <tbody>
      {% for registrant in registrants %}
        <tr>
          <td>{{ registrant.name }}</td>
          <td>{{ registrants.sport }}</td>
        </tr>
          <form action="/deregister" method="post">
            <input type="hidden" name="id" value="{{ registrant.id }}">
            <input type="submit" value="Deregister">
          </form>
      {% endfor %}
    </tbody>
  </table>
  

{% endblock %}
